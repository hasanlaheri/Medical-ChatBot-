<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    <style>
        .chat { height: 80vh; }
        .msg_card_body { overflow-y: auto; height: 60vh; }
        .msg_cotainer, .msg_cotainer_send { padding: 10px; border-radius: 10px; }
        .msg_cotainer { background-color: #eee; }
        .msg_cotainer_send { background-color: #0084ff; color: #fff; }
        .delete-btn { display: none; font-size: 0.8rem; padding: 0 5px; }
        .list-group-item:hover .delete-btn { display: inline-block; }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">

        <!-- Sidebar -->
        <div class="col-md-3 col-xl-2 border-right p-2" style="background: #f8f9fa;">
            <h5>Chats</h5>
            <button id="new-chat-btn" class="btn btn-sm btn-primary mb-2">New Chat</button>
            <ul id="session-list" class="list-group"></ul>
        </div>

        <!-- Chat Area -->
        <div class="col-md-9 col-xl-10 chat">
            <div class="card">
                <div class="card-header msg_head d-flex bd-highlight">
                    <div class="img_cont">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                        <span class="online_icon"></span>
                    </div>
                    <div class="user_info ml-2">
                        <span>Medical Chatbot</span>
                        <p>Ask me anything!</p>
                    </div>
                </div>

                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal-overlay">
  <div class="modal-content">
    <h3>Delete Chat?</h3>
    <p>Are you sure you want to delete this chat? This action cannot be undone.</p>
    <div class="modal-buttons">
      <button id="confirmDelete" class="btn btn-danger">Delete</button>
      <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>



<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
